<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Website</title>

    <!-- Bootstrap Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Link  -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon Link  -->
    <link
      rel="shortcut icon"
      href="favicon_io/favicon.ico"
      type="image/x-icon"
    />

    <!-- Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        class="diceLogo"
        src="favicon_io/apple-touch-icon.png"
        alt="Dice Image"
      />
      <!-- heading with result  -->
      <h1 class="mainHeading">Welcome my friend, Push the button to start.</h1>

      <!-- Start Button to play -->
      <button type="button" class="btn" onclick="window.location.reload();">
        Hit ME!!
      </button>
    </header>

    <main>
      <div class="row">
        <div class="playerOne col col-lg6">
          <h3 class="playerHeading">Player One</h3>
          <img class="diceImg diceImg1" src="images/dice6.png" alt="dice images" />
        </div>

        <div class="playerTwo col col-lg6">
          <h3 class="playerHeading">Player Two</h3>
          <img class="diceImg diceImg2" src="images/dice6.png" alt="dice images" />
        </div>
      </div>
    </main>

    <footer>
      <p class="copyright">Made by Yash with lots of fun.</p>
    </footer>

    <!-- Javascript link :- -->
    <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
